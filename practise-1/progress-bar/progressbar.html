<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--Basic bar-->
<div class="progress">
    <div class="progress-bar" style="width:100%" role="progressbar" aria-valuenow="">
       <span class="src-only">70%</span>
    </div>
</div>
<!--LAbeled bar-->

<div class="progress">
    <div class="progress-bar" style="width:70%" role="progressbar">
        70%
    </div>

</div>
<!--Colored bar-->
<div class="progress">
    <div class="progress-bar progress-bar-info" style="width:30%" role="progressbar">
          70%
    </div>
    <div class="progress-bar progress-bar-success" style="width:30%" role="progressbar">
            70%
      </div>
      <div class="progress-bar progress-bar-danger" style="width:30%" role="progressbar">
            70%
      </div>
      <div class="progress-bar progress-bar-warning" style="width:30%" role="progressbar">
            70%
      </div>
</div>
<!--Striped bar-->
<div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" style="width:40%" >
60%
    </div>
    </div>
    <div class="progress">
    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width:40%" >
            60%
                </div>

</div>
<!--Animated bar-->
<div class="progress">

    <div class="progress-bar progress-bar-info active" role="progressbar" style="width:40%">
        60%
    </div>
</div>

<!--Stacked bar-->
<div class="progress">
    <div class="progress-bar progress-bar-info" role="progress" style="width:50%">
        50%
    </div>
    <div class="progress-bar progress-bar-warning" role="progress" style="width:50%">
            40%
        </div>
</div>

</body>
</html>
