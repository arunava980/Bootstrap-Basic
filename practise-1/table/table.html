<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
<body>
    <!--Basic Table-->
    <table class="table">
        <tr><th>Name</th><th>Roll</th></tr>
        <tr><td>Shreya</td><td>12</td></tr>
        <tr><td>Sayan</td><td>14</td></tr>
    </table>

    <!--Striped table-->
    <table class="table table-striped">
        <tr><th>Name</th><th>Roll</th></tr>
        <tr><td>Shreya</td><td>1</td></tr>
        <tr><td>Sayan</td><td>2</td></tr>
    </table>
    <!--Bordered Table-->
    <table class="table table-bordered">
        <tr><th>Name</th><th>Roll</th></tr>
        <tr><th>Shreya</th><th>1</th></tr>
        <tr><th>Sayan</th><th>2</th></tr>
    </table>
    <!--Hovered Table-->
    <table class="table table-hover">
        <tr><th>Name</th><th>Roll</th></tr>
        <tr><td>Shreya</td><td>1</td></tr>
        <tr><td>Sayan</td><td>2</td></tr>
    </table>
    <!--Condened Table-->
    <table class="table table-condensed">
        <tr><th>Name</th><th>Roll</th></tr>
        <tr><td>Shreya</td><td>1</td></tr>
        <tr><td>Sayan</td><td>2</td></tr>
    </table>
    <!--Contextual-->
    <table class="table">
        <tr class="active"><th>Name</th><th>Roll</th></tr>
        <tr><td>Shreya</td><td>1</td></tr>

    </table>
      <!--Responsive-->
      <div class="responsive">
            <table class="table">
                    <tr class="active"><th>Name</th><th>Roll</th></tr>
                    <tr><td>Shreya</td><td>1</td></tr>
            
                </table>
        
      </div>
     

</body>
</html>
