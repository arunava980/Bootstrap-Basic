<html>
<head>

</head>
<title>
    HEading
</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>

    <!--Form with input,select,textarea-->
    <form>
      <div class="form-group">
          <input type="text" class="form-control">
      </div>
      <div class="form-group">
          <textarea class="form-control" rows="4" columns="4"></textarea>
      </div>
     
      <div class="form-group">
          <select class="form-control">
              <option>Hello</option>
              <option>World</option>
          </select>
      </div>
    </form>

    <!--Form with checkbox-->

    <form class="form-horizontal">

        <div class="form-group">
            <input type="text" class="form-control">

        </div>
        <div class="form-group">
                <textarea rows="4" columns="10" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <select class="form-control">
                <option>Select</option>
                <option>World</option>
            </select>
        </div>
        <div class="checkbox">
            <input type="checkbox">
        </div>
        <div class="checkbox checkbox-disabled">
            <input type="checkbox">
        </div>

        <div class="radio">
            <input type="radio">
        </div>

        <div class="radio radio-disabled">
            <input type="radio">
        </div>

        <label class="checkbox-inline">
            <input type="checkbox">
        </label>
        <label class="radio-inline">
            <input type="radio">
        </label>
    </form>
</body>
</html>
